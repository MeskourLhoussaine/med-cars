<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">

<head>
    <title>Blog</title>
</head>

<body layout:fragment="content">

<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Our Latest Articles</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Car List Area Start ==-->
<div id="blog-page-content" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" th:if="${#lists.isEmpty(articles)}">
                <h1 class="text-center text-warning mb-3">Ops....!!</h1>
                <h3 class="text-center">No articles available</h3>
            </div>

            <!-- Single Articles Start -->
            <div class="col-lg-12" th:each="article : ${articles}">
                <article class="single-article">
                    <div class="row">
                        <!-- Articles Thumbnail Start -->
                        <div class="col-lg-4">
                            <div class="article-thumb">
                                <img th:src="@{${article.getImage()}}" class="w-100" style="height: 260px" alt="JSOFT">
                            </div>
                        </div>
                        <!-- Articles Thumbnail End -->

                        <!-- Articles Content Start -->
                        <div class="col-lg-8">
                            <div class="display-table">
                                <div class="display-table-cell">
                                    <div class="article-body px-3">
                                        <h3>
                                            <a href="article-details.html"
                                               th:text="${#strings.abbreviate(article.getTitle(), 45)}"></a>
                                        </h3>

                                        <div class="article-date my-2">
                                            <span class="month"
                                                  th:text="${#dates.format(article.getAddDate(), 'MMMM dd, yyyy')}">
                                            </span>
                                        </div>

                                        <p class="text-justify"
                                           th:text="${#strings.abbreviate(article.getContent(), 300)}"></p>

                                        <a th:href="@{/article/{id}/details(id = ${article.getId()})}"
                                           class="readmore-btn">Read More <i
                                                class="fa fa-long-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Articles Content End -->
                    </div>
                </article>
            </div>
            <!-- Single Articles End -->
        </div>
    </div>
    <!--== Car List Area End ==-->
</div>

</body>

</html>
