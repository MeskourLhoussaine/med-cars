<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">

<head>
    <title th:text="${articleDetails.getTitle()}"></title>
</head>

<body layout:fragment="content">

<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2 th:text="${articleDetails.getTitle()}"></h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Car List Area Start ==-->
<section id="car-list-area" class="section-padding">
    <div class="container">
        <div class="row">
            <!-- Car List Content Start -->
            <div class="col-lg-8">
                <div class="car-details-content">
                    <h2 th:text="${articleDetails.getTitle()}"></h2>
                    <div class="car-preview-crousel">
                        <div class="single-car-preview">
                            <img th:src="@{${articleDetails.getImage()}}" alt="JSOFT">
                        </div>
                        <div class="single-car-preview">
                            <img th:src="@{${articleDetails.getImage()}}" alt="JSOFT">
                        </div>
                    </div>
                    <div class="article-date mt-3">
                        <span class="month"
                              th:text="${#dates.format(articleDetails.getAddDate(), 'MMMM dd, yyyy')}">
                        </span>
                    </div>
                    <div class="car-details-info blog-content">
                        <p class="text-justify" th:text="${articleDetails.getContent()}"></p>
                    </div>
                </div>
            </div>
            <!-- Car List Content End -->

            <!-- Sidebar Area Start -->
            <div class="col-lg-4">
                <div class="sidebar-content-wrap m-t-50">
                    <!-- Single Sidebar Start -->
                    <div class="single-sidebar">
                        <h3>For More Informations</h3>

                        <div class="sidebar-body">
                            <p><i class="fa fa-mobile"></i> +8801816 277 243</p>
                            <p><i class="fa fa-clock-o"></i> Mon - Sat 8.00 - 18.00</p>
                        </div>
                    </div>
                    <!-- Single Sidebar End -->

                    <!-- Single Sidebar Start -->
                    <div class="single-sidebar">
                        <h3>Rental Tips</h3>

                        <div class="sidebar-body">
                            <ul class="recent-tips">
                                <li class="single-recent-tips" th:each="article : ${articles}">
                                    <div class="recent-tip-thum">
                                        <a th:href="@{/article/{id}/details(id = ${article.getId()})}">
                                            <img th:src="@{${article.getImage()}}" alt="JSOFT">
                                        </a>
                                    </div>
                                    <div class="recent-tip-body">
                                        <h4>
                                            <a th:href="@{/article/{id}/details(id = ${article.getId()})}"
                                               th:text="${#strings.abbreviate(article.getTitle(), 50)}"></a>
                                        </h4>
                                        <span class="date"
                                              th:text="${#dates.format(article.getAddDate(), 'MMMM dd, yyyy')}"></span>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <!-- Single Sidebar End -->

                    <!-- Single Sidebar Start -->
                    <div class="single-sidebar">
                        <h3>Connect with Us</h3>

                        <div class="sidebar-body">
                            <div class="social-icons text-center">
                                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-behance"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-dribbble"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Single Sidebar End -->
                </div>
            </div>
            <!-- Sidebar Area End -->
        </div>
    </div>
</section>
<!--== Car List Area End ==-->

</body>

</html>
