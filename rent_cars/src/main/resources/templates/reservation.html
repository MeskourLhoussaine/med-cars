<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">

<head>
    <title>Reservation</title>
</head>

<body layout:fragment="content">

<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Reservation Cars</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Contact Page Area Start ==-->
<div class="contact-page-wrao section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="contact-form p-4 rounded shadow me-4">
                    <form th:action="@{/reservation/{id}/save (id = ${vehicule.getId()})}" th:object="${client}"
                          method="post">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="name-input">
                                    Full name
                                    <input type="text" th:field="*{fullName}" placeholder="Full Name">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="email-input">
                                    Email address
                                    <input type="email" th:field="*{email}" placeholder="Email Address">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-12 col-md-12">
                                <div class="name-input">
                                    Phone number
                                    <input type="text" th:field="*{telephone}" placeholder="Telephone">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 col-md-6">
                                <div class="name-input">
                                    Start date
                                    <input type="date" name="dateDebut">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="email-input">
                                    End date
                                    <input type="date" name="dateFin">
                                </div>
                            </div>
                        </div>

                        <div class="input-submit">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Single Car Start -->
            <div class="col-lg-4 col-md-4">
                <div class="single-car-wrap">
                    <div class="car-list-thumb"
                         th:style="'background-image: url(' + ${vehicule.getImage()} + ')'"></div>
                    <div class="car-list-info without-bar">
                        <h2><a href="#" th:text="${vehicule.marque + ' ('+ vehicule.getModel() + ')'}"></a></h2>
                        <h5><span th:text="${vehicule.getPriceDay()}"></span>MAD Rent /per a day</h5>
                        <ul class="car-info-list">
                            <li th:switch="${vehicule.getClimatiseur()}">
                                <span th:case="true" th:text="AC"></span>
                                <span th:case="false" th:text="DC"></span>
                            </li>

                            <li th:switch="${vehicule.getCarburant()}">
                                <span th:case="E" th:text="Essence"></span>
                                <span th:case="D" th:text="Diesel"></span>
                                <span th:case="H" th:text="Hybrid"></span>
                            </li>

                            <li th:switch="${vehicule.getBoiteVetisse()}">
                                <span th:case="M" th:text="Manual"></span>
                                <span th:case="A" th:text="Auto"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Single Car End -->
        </div>
    </div>
</div>
<!--== Contact Page Area End ==-->

</body>
</html>
