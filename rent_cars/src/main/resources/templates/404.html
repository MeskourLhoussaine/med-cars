<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">

<head>
    <title>Not Found</title>
</head>

<body layout:fragment="content">
<!--== 404 Page Page Content Start ==-->
<section id="page-404-wrap" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="page-404-content">
                    <div class="number">
                        <div class="four">4</div>
                        <div class="zero">
                            <img th:src="@{/static/assets/img/404.png}" alt="JSOFT">
                        </div>
                        <div class="four">4</div>
                    </div>
                    <h4>PAGE NOT FOUND !</h4>
                    <p>SORRY, WE COULDN'T FIND THE PAGE <br> YOU'RE LOOKING.</p>
                    <a th:href="@{/static}" class="btn-404-home"><i class="fa fa-home"></i>Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--== 404 Page Page Content End ==-->

</body>

</html>
