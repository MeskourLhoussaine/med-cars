<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body th:fragment="header">
<!--== Header Area Start ==-->
<header id="header-area" class="fixed-top">
    <!--== Header Top Start ==-->
    <div id="header-top" class="d-none d-xl-block">
        <div class="container">
            <div class="row">
                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-left">
                    <i class="fa fa-map-marker"></i> 802/2, Mirpur, Dhaka
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-center">
                    <i class="fa fa-mobile"></i> +1 800 345 678
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-center">
                    <i class="fa fa-clock-o"></i> Mon-Fri 09.00 - 17.00
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Social Icons Start ==-->
                <div class="col-lg-3 text-right">
                    <div class="header-social-icons">
                        <a href="#"><i class="fa fa-behance"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
                <!--== Social Icons End ==-->
            </div>
        </div>
    </div>
    <!--== Header Top End ==-->

    <!--== Header Bottom Start ==-->
    <div id="header-bottom">
        <div class="container">
            <div class="row">
                <!--== Logo Start ==-->
                <div class="col-lg-4">
                    <a th:href="@{/}" class="logo">
                        <img th:src="@{/static/assets/img/logo.png}" alt="JSOFT">
                    </a>
                </div>
                <!--== Logo End ==-->

                <!--== Main Menu Start ==-->
                <div class="col-lg-8 d-none d-xl-block">
                    <nav class="mainmenu alignright">
                        <ul>
                            <li>
                                <a th:href="@{/}">Home</a>
                            </li>

                            <li>
                                <a th:href="@{/about}">About</a>
                            </li>

                            <li>
                                <a th:href="@{/services}">Services</a>
                            </li>

                            <li>
                                <a th:href="@{/cars}">Cars</a>
                            </li>

                            <li>
                                <a th:href="@{/faq}">FAQ</a>
                            </li>

                            <li>
                                <a th:href="@{/article}">Blog</a>
                            </li>

                            <li>
                                <a th:href="@{/contact}">Contact</a>
                            </li>

                            <li class="mt-2">
                                <div class="dropdown ms-4"
                                     th:if="${!#authentication.getName().equals('anonymousUser')}">
                                    <button type="button"
                                            class="btn btn-warning btn-sm px-4 py-2 border-0 text-capitalize dropdown-toggle"
                                            th:href="@{/login}" data-bs-toggle="dropdown" aria-expanded="false"
                                            th:text="${#authentication.getName()}"></button>
                                    <ul class="dropdown-menu mt-2">
                                        <li><a class="dropdown-item" th:href="@{/dashboard/articles}">
                                            <span>
                                                Articles
                                            </span>
                                        </a></li>
                                        <li><a class="dropdown-item" th:href="@{/dashboard/cars}">
                                            <span>
                                                Cars
                                            </span>
                                        </a></li>
                                        <li><a class="dropdown-item" th:href="@{/dashboard/contact}">
                                            <span>
                                                Contact us
                                            </span>
                                        </a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li>
                                            <form th:action="@{/logout}" method="POST">
                                                <button class="dropdown-item" type="submit">
                                                    <i class="bi bi-box-arrow-in-right me-2"></i>Logout
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!--== Main Menu End ==-->
            </div>
        </div>
    </div>
    <!--== Header Bottom End ==-->
</header>
<!--== Header Area End ==-->

</body>
</html>
